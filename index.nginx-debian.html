<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashutosh.W_Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #resume {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }
        h2 {
            color: #2980b9;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        h3 {
            color: #34495e;
            margin-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
        }
        #label {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-align: center;
        }
        #contact, #location {
            color: #34495e;
            margin-bottom: 5px;
            text-align: center;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .work-item, .education-item, .skills-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        .work-item h3, .education-item h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .work-date, .education-date {
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .work-summary {
            margin-top: 5px;
            padding-left: 20px;
        }
        .work-summary li {
            margin-bottom: 5px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill-tag {
            background-color: #3498db;
            color: #fff;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="resume">
        <h1 id="name"></h1>
        <p id="label"></p>
        <p id="contact"></p>
        <p id="location"></p>

        <div class="section">
            <h2>Profiles</h2>
            <div id="profiles"></div>
        </div>

        <div class="section">
            <h2>Work Experience</h2>
            <div id="work"></div>
        </div>

        <div class="section">
            <h2>Education</h2>
            <div id="education"></div>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div id="skills"></div>
        </div>
    </div>

    <script>
        async function fetchResume() {
            try {
                const response = await fetch('source.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResume(data);
            } catch (error) {
                console.error('Error fetching resume:', error);
                document.getElementById('resume').innerHTML = `<p class="error">Error loading resume data: ${error.message}</p>`;
            }
        }

        function displayResume(data) {
            document.getElementById('name').textContent = data.name.S;
            document.getElementById('location').textContent = data.location.S;

            const contact = data.contact.M;
            document.getElementById('contact').innerHTML = `
                Email: <a href="mailto:${contact.email.S}">${contact.email.S}</a> |
                Phone: <a href="tel:${contact.phone.S}">${contact.phone.S}</a> |
                LinkedIn: <a href="${contact.linkedin.S}" target="_blank">LinkedIn</a> |
                GitHub: <a href="${contact.GitHub.S}" target="_blank">GitHub</a>
            `;

            // Profiles
            document.getElementById('label').textContent = data.profile.S;

            // Work Experience
            const workHtml = data.work_experience.L.map(w => `
                <div class="work-item">
                    <h3>${w.M.title.S} at ${w.M.company.S}</h3>
                    <p class="work-date">${w.M.duration.S}</p>
                    <ul class="work-summary">
                        ${w.M.responsibilities.L.map(r => `<li>${r.S}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
            document.getElementById('work').innerHTML = workHtml;

            // Education
            const education = data.education.M;
            const educationHtml = `
                <div class="education-item">
                    <h3>${education.degree.S}</h3>
                    <p>${education.institution.S}</p>
                    <p class="education-date">${education.year.S}</p>
                </div>
            `;
            document.getElementById('education').innerHTML = educationHtml;
        }

        fetchResume();
    </script>
</body>
</html>
