          aws-access-key-id: ${{ secrets.AKIAW3MEA7PIDSHOD3L4 }}
          aws-secret-access-key: ${{ secrets.z73JvTugIpX1h/tV1Hu/4QWV3f/TaET0GywbMPZ/ }}
          aws-region: <ap-south-1>  # Replace with your AWS region

      - name: Sync files to S3
